<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Living Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Clear All button -->
    <header class="header">
        <h1 class="gallery-title">The Living Gallery</h1>
        <button id="clearAllBtn" class="clear-btn" title="Clear all photos">Clear All</button>
    </header>

    <!-- Main gallery container -->
    <main class="gallery-container" id="galleryContainer">
        <!-- Sections will be dynamically inserted here -->
    </main>

    <!-- Jump-to-Date Navigation (Right sidebar) -->
    <nav class="date-navigator" id="dateNavigator">
        <!-- Date labels will be dynamically inserted here -->
    </nav>

    <!-- Floating Add Photos Button -->
    <button class="add-photos-btn" id="addPhotosBtn" title="Add new photos">
        <span class="plus-icon">+</span>
    </button>

    <!-- Add Photos Modal -->
    <div class="modal" id="addPhotosModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModalBtn">&times;</button>
            <h2>Add Photos to Gallery</h2>
            
            <form id="addPhotosForm">
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" placeholder="e.g., Diwali Night, Beach Day" required>
                </div>

                <div class="form-group">
                    <label for="photoUpload">Upload Photos</label>
                    <input type="file" id="photoUpload" multiple accept="image/*" required>
                    <p class="form-hint">Select one or more photos</p>
                </div>

                <button type="submit" class="submit-btn">Add to Gallery</button>
            </form>
        </div>
    </div>

    <!-- Lightbox Modal for full photo view -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="closeLightboxBtn">&times;</button>
        <button class="lightbox-nav lightbox-prev" id="lightboxPrev">&#10094;</button>
        <img class="lightbox-image" id="lightboxImage" src="/placeholder.svg" alt="Full view">
        <button class="lightbox-nav lightbox-next" id="lightboxNext">&#10095;</button>
        <div class="lightbox-counter" id="lightboxCounter"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
